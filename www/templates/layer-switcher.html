<div ng-repeat="layerGroup in groupedLayers">
    <div class="list">
        <div class="item item-button-right" ng-repeat="layer in layerGroup.layers">
            <img class="icon-title" ng-src="{{ getLayerIcon(layer.name) }}" alt=""> 
            {{layer.name }}
            <button class="button button-stable" ng-click="setVisible(layer)" ng-class="{'button-calm' : isVisible(layer) == true}">
            <i class="icon" ng-class="{'ion-eye' : isVisible(layer) == true, 'ion-eye-disabled' : isVisible(layer) == false}"></i>

            </button>
        </div>

    

</div>
