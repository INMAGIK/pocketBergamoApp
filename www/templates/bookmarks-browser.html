<div class="modal" ng-controller="BookmarksCtrl">

    <ion-header-bar class="bar-positive">
      <button class="button icon ion-arrow-left-a" ng-if="context == 'feature'" ng-click="toIndex()"></button>
      <h1 class="title">Bookmarks</h1>
      <button class="button icon ion-close-round" ng-click="closeBookmarksBrowser()"></button>
    </ion-header-bar>


    
    
    <ion-content class="has-header">
      
      <div class="padding" ng-show="bookmarks.length==0">
        <div class="text-center">
          <h4>No bookmarks yet.</h4>
        </div>
      </div>
      
      <div class="list slideright" ng-show="context == 'index'" style="z-index:10">


        <div class="item item-divider">
          Custom bookmarks
        </div>
        <div class="item" ng-if="!customBookmarks">
          None yet
        </div>



        
        <div class="item item-divider">
          Bookmarked places
        </div>


        <a href="#" class="item" ng-repeat="feature in bookmarks | filter:filterFun| orderBy: sorter" ng-click="toFeature(feature)">
            <img class="icon-title" ng-src="{{ feature._icon }}" alt=""> {{ feature._title }} 
            <span feature-cat feature="feature"></span><br>
            <small>{{ feature.address.road}} <span ng-if="feature.address.suburb">{{ feature.address.suburb }}, </span>
            {{feature.address.city }} <span ng-if="feature.address.county">({{feature.address.county }})</span></small>
            <br>
            <div distance geom="feature.geometry"></div>
          </a>



      </div>



     <div class="slideright padding" ng-if="context=='feature'" style="z-index:12; background:white;">
        <div class="card">
          <div class="row">
            <div class="col col-66">
              <h3>
                <img class="icon-title"  ng-src="{{ browserStatus.feature._icon }}" alt="">
                {{ browserStatus.feature._title }}
              </h3>    
            </div>
            <div class="col col-33">
              <button class="button button-calm button-small" ng-click="centerFeature(browserStatus.feature)" style="float:right;">
                <i class="icon ion-android-location"></i>
              </button>
            </div>
          </div>
        
          
          <div ng-if="getTemplateForLayer(browserStatus.feature._layerName)" class="padding">
            <div ng-include="getTemplateForLayer(browserStatus.feature._layerName)">
              
            </div>
          </div>

          <button class="button button-calm" ng-click="removeBookmark(browserStatus.feature)">
           remove bookmark
          </button>
          


          </div>

      </div>
      

      
    
     
    </ion-content>


    
    

</div>
